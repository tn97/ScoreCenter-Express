<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900|Play:700|Raleway:400,500,600|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Sign In</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light d-flex">
      <a class="navbar-brand mr-auto" href="#"><img class="logo" src="../public/photos/scorecenter-logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  
    <hr class="primary-hr">
    <hr class="short-white-hr">
    <hr class="secondary-hr">
    <hr class="white-hr">

    <div class="container login">

      <div class="row mb-3">
       <div class="signup-container p-4">
    
         <h2 class="text-center mb-3">SIGN IN TO SCORECENTER</h2>
    
    
          <form role="form">
            <div class="form-group mt-1 ml-3">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group ml-3">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>

            <button type="submit" class="btn btn-default d-flex mx-auto submit-button">Submit</button>
          </form>
    
          <h5 class="new-acct mt-3 text-center">
          <a href="#" class="mt-4">
            Don't have an account? Sign Up!
           </a>
          </h5>
          
         </div>
        </div>
     </div>
  
  <hr class="white-hr">
  <hr class="secondary-hr">
  <hr class="short-white-hr">
    <hr class="primary-hr">
  
    <footer class="footer">
      <div class="container text-center">
          <a class="navbar-brand mr-auto" href="#"><img class="logo footer-logo" src="../public/photos/scorecenter-logo.png"></a><br>
        <span>Copyright Â© 2018</span>
      </div>
    </footer>
    
  
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  
  </body>

</html>
